<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunami - Gestão</title>
    <style>
        :root {
            --bg-color: #050a12;
            --card-bg: #0d1520;
            --cyan: #00e5ff;
            --red: #ff4d4d;
            --dark-red: #2a1010;
            --dark-yellow: #2a2610;
            --yellow: #ffcc00;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .user-info {
            color: var(--cyan);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-transform: lowercase;
        }

        .btn-sair {
            background: none;
            border: 1px solid var(--red);
            color: var(--red);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .brand-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 40px 0 60px 0;
            width: 100%;
        }

        .brand-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
            object-fit: cover;
        }

        .brand-title {
            font-size: 72px;
            font-weight: 900;
            color: var(--cyan);
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 0 25px rgba(0, 229, 255, 0.8);
            line-height: 0.9;
        }

        .brand-subtitle {
            color: var(--text-color);
            letter-spacing: 4px;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.2s;
        }

        .menu-item:hover {
            background-color: #121d2b;
            transform: translateY(-5px);
        }

        .menu-item h3 {
            margin: 0 0 20px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            font-weight: 800;
        }

        .icon-svg {
            width: 45px;
            height: 45px;
            fill: var(--cyan);
            filter: drop-shadow(0 0 5px rgba(0, 229, 255, 0.4));
        }

        .alerta-card { background-color: var(--dark-red); }
        .relatorio-card { background-color: var(--dark-yellow); }

        @media (max-width: 900px) {
            .menu-grid { grid-template-columns: repeat(2, 1fr); }
            .brand-title { font-size: 45px; }
            .brand-logo { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="user-info">
            <span id="nomeUsuario">tsunami</span>
        </div>
        <button class="btn-sair" onclick="sair()">➜ SAIR</button>
    </header>

    <div class="brand-section">
        <img src="logo.png" alt="Logo" class="brand-logo">
        <div class="brand-text">
            <h1 class="brand-title">TSUNAMI</h1>
            <div class="brand-subtitle">FREQUÊNCIA - GESTÃO</div>
        </div>
    </div>

    <div class="menu-grid">
        <a href="ts.2turmas.html" class="menu-item">
            <h3>Turmas Ativas</h3>
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        </a>

        <a href="ts.3alunos.html" class="menu-item">
            <h3>Cadastro de Alunos</h3>
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </a>

        <a href="#" class="menu-item alerta-card">
            <h3>Alerta de Faltas</h3>
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
        </a>

        <a href="ts.5frequencia-nova.html" class="menu-item">
            <h3>Frequência Arena</h3>
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
        </a>

        <a href="#" class="menu-item">
            <h3>Frequência Projeto</h3>
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
        </a>

        <a href="#" class="menu-item relatorio-card">
            <h3>Relatórios</h3>
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
        </a>
    </div>

    <script>
        window.onload = function() {
            const user = localStorage.getItem('userLogado');
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById('nomeUsuario').textContent = user;
            }
        };

        function sair() {
            localStorage.removeItem('userLogado');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
