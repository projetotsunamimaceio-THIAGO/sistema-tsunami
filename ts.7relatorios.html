<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSUNAMI - Frequência Gestão</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
    background: radial-gradient(circle at 50% 0%, #071a2f 0%, #020817 60%);
    font-family: 'Segoe UI', sans-serif;
}

/* brilho do título */
.neon {
    color: #00d9ff;
    text-shadow: 0 0 8px #00d9ff, 0 0 20px #00d9ff;
}

/* cards padrão */
.card {
    background: linear-gradient(145deg,#0b1f35,#081627);
    border-radius: 22px;
    border: 1px solid rgba(0, 217, 255, 0.15);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 18px rgba(0,217,255,0.25);
}

/* card vermelho */
.card-alerta {
    background: linear-gradient(145deg,#5b1111,#3a0c0c);
    border: 1px solid rgba(255,0,0,0.3);
}

.card-relatorio {
    background: linear-gradient(145deg,#4b4a0c,#2d2b07);
    border: 1px solid rgba(255,255,0,0.25);
}

/* logo */
.logo-circle{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #00d9ff;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 18px #00d9ff;
}
</style>
</head>

<body class="text-white min-h-screen">

<!-- TOPO -->
<div class="absolute top-6 right-10 flex items-center gap-6">
    <div class="flex items-center gap-2 text-cyan-400">
        <div class="w-7 h-7 rounded-full bg-cyan-400"></div>
        <span class="font-semibold text-sm tracking-wide">TSUNAMI</span>
    </div>
    <button class="border border-red-500 text-red-500 px-4 py-1 rounded-full text-sm hover:bg-red-600 hover:text-white transition">
        SAIR
    </button>
</div>

<!-- HEADER CENTRAL -->
<div class="text-center pt-20 pb-10">

    <div class="flex justify-center mb-6">
        <div class="logo-circle text-center">
            <div>
                <div class="text-[10px] tracking-widest text-cyan-300">FREQUÊNCIA</div>
                <div class="text-lg font-bold text-cyan-400">TSUNAMI</div>
                <div class="text-[10px] tracking-widest text-cyan-300">ESPORTE CRISTO</div>
            </div>
        </div>
    </div>

    <h1 class="text-[72px] font-extrabold tracking-[8px] neon">
        TSUNAMI
    </h1>

    <p class="mt-4 text-gray-300 tracking-[6px] text-sm">
        FREQUÊNCIA - GESTÃO
    </p>

</div>

<!-- CARDS -->
<div class="max-w-6xl mx-auto px-10 pb-20">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">

        <div class="card h-52 flex flex-col justify-center items-center text-center cursor-pointer">
            <h2 class="font-semibold tracking-wide mb-6">TURMAS ATIVAS</h2>
            <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 3-1.79 3-4s-1.34-4-3-4-3 1.79-3 4 1.34 4 3 4zM8 11c1.66 0 3-1.79 3-4S9.66 3 8 3 5 4.79 5 7s1.34 4 3 4zM8 13c-2.67 0-8 1.34-8 4v3h10v-3c0-1.36.45-2.53 1.22-3.5C10.13 13.19 9.1 13 8 13zm8 0c-1.1 0-2.13.19-3.22.5.77.97 1.22 2.14 1.22 3.5v3h10v-3c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>

        <div class="card h-52 flex flex-col justify-center items-center text-center cursor-pointer">
            <h2 class="font-semibold tracking-wide mb-6">CADASTRO DE ALUNOS</h2>
            <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M15 12h4v2h-4v4h-2v-4H9v-2h4V8h2v4z"/>
            </svg>
        </div>

        <div class="card card-alerta h-52 flex flex-col justify-center items-center text-center cursor-pointer">
            <h2 class="font-semibold tracking-wide mb-6">ALERTA DE FALTAS</h2>
            <svg class="w-10 h-10 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
        </div>

        <div class="card h-52 flex flex-col justify-center items-center text-center cursor-pointer">
            <h2 class="font-semibold tracking-wide mb-6">FREQUÊNCIA ARENA</h2>
            <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12 3.41 13.41 9 19l12-12-1.41-1.41z"/>
            </svg>
        </div>

        <div class="card h-52 flex flex-col justify-center items-center text-center cursor-pointer">
            <h2 class="font-semibold tracking-wide mb-6">FREQUÊNCIA PROJETO</h2>
            <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14l4-4h12c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            </svg>
        </div>

        <div class="card card-relatorio h-52 flex flex-col justify-center items-center text-center cursor-pointer">
            <h2 class="font-semibold tracking-wide mb-6">RELATÓRIOS</h2>
            <svg class="w-10 h-10 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 2h9l5 5v15H6z"/>
            </svg>
        </div>

    </div>
</div>

</body>
</html>
