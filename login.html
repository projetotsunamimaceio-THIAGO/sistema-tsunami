<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUNAMI - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .font-brand { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(0, 255, 255, 0.1); }
        .neon-text { color: #00ffff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        .btn-cyan { background: rgba(0, 255, 255, 0.1); border: 1px solid #00ffff; transition: 0.3s; }
        .btn-cyan:hover { background: #00ffff; color: black; box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
        input { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(0, 255, 255, 0.2) !important; color: white !important; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="font-brand text-4xl font-bold tracking-[0.2em] neon-text">TSUNAMI</h1>
        </div>
        <div class="glass p-8 rounded-2xl">
            <h2 id="formTitle" class="text-xl font-bold mb-6 uppercase text-center tracking-widest">Login</h2>
            <form id="authForm" class="space-y-4">
                <input type="email" id="email" class="w-full p-3 rounded-lg outline-none" placeholder="Email" required>
                <input type="password" id="password" class="w-full p-3 rounded-lg outline-none" placeholder="Senha" required>
                <button type="submit" id="submitBtn" class="w-full btn-cyan p-3 rounded-lg font-bold uppercase tracking-widest">Entrar</button>
            </form>
            <p class="mt-6 text-center text-xs text-gray-400">
                <span id="toggleText">Não tem conta? <span class="text-cyan-400 cursor-pointer underline" onclick="toggleForm()">Cadastre-se</span></span>
            </p>
        </div>
    </div>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby-23cMovuAZ0m6JouTueAara4JIYnAQVvRImBzhZWMh26gWhm0aB_KiFpRo2t2CcEQCA/exec";
        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').innerText = isLogin ? "Login" : "Cadastro";
            document.getElementById('submitBtn').innerText = isLogin ? "Entrar" : "Criar Conta";
            document.getElementById('toggleText').innerHTML = isLogin 
                ? 'Não tem conta? <span class="text-cyan-400 cursor-pointer underline" onclick="toggleForm()">Cadastre-se</span>'
                : 'Já tem conta? <span class="text-cyan-400 cursor-pointer underline" onclick="toggleForm()">Fazer Login</span>';
        }

        // FUNÇÃO CORRIGIDA PARA ENVIAR DADOS
        async function enviarParaPlanilha(dados) {
            const formData = new FormData();
            for (const [chave, valor] of Object.entries(dados)) {
                formData.append(chave, valor);
            }
            
            const resposta = await fetch(URL_SCRIPT, {
                method: 'POST',
                body: formData
            });
            
            const texto = await resposta.text();
            try {
                return JSON.parse(texto);
            } catch (e) {
                return { result: "success" };
            }
        }

        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.innerText = "PROCESSANDO...";
            btn.classList.add('loading');

            let users = JSON.parse(localStorage.getItem('tsunami_users')) || [];

            if (isLogin) {
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    sessionStorage.setItem('tsunami_logged', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert('Erro: Credenciais inválidas.');
                    btn.innerText = "Entrar";
                    btn.classList.remove('loading');
                }
            } else {
                // Verifica se email já existe
                if (users.find(u => u.email === email)) {
                    alert('Erro: Este email já está cadastrado.');
                    btn.innerText = "Criar Conta";
                    btn.classList.remove('loading');
                    return;
                }

                // Salva localmente primeiro
                users.push({ email, password });
                localStorage.setItem('tsunami_users', JSON.stringify(users));

                // Envia para Google Sheets usando FormData
                try {
                    const resultado = await enviarParaPlanilha({
                        action: "usuario",
                        nome: email,
                        senha: password
                    });
                    
                    console.log("Resposta do servidor:", resultado);
                    alert('Conta criada e sincronizada com sucesso!');
                    toggleForm();
                } catch (err) {
                    console.error("Erro:", err);
                    alert('Conta salva localmente, mas houve erro na sincronização.');
                }
                
                btn.innerText = "Entrar";
                btn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
