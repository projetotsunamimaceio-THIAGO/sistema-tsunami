<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUNAMI - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .font-brand { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(0, 255, 255, 0.1); }
        .neon-text { color: #00ffff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        .btn-cyan { background: rgba(0, 255, 255, 0.1); border: 1px solid #00ffff; transition: 0.3s; }
        .btn-cyan:hover { background: #00ffff; color: black; box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
        input { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(0, 255, 255, 0.2) !important; color: white !important; }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="font-brand text-4xl font-bold tracking-[0.2em] neon-text">TSUNAMI</h1>
        </div>
        <div class="glass p-8 rounded-2xl">
            <h2 id="formTitle" class="text-xl font-bold mb-6 uppercase text-center tracking-widest">Login</h2>
            <form id="authForm" class="space-y-4">
                <input type="text" id="nome" class="w-full p-3 rounded-lg outline-none" placeholder="Nome/Email" required>
                <input type="password" id="senha" class="w-full p-3 rounded-lg outline-none" placeholder="Senha" required>
                <button type="submit" id="submitBtn" class="w-full btn-cyan p-3 rounded-lg font-bold uppercase tracking-widest">Entrar</button>
            </form>
            <p class="mt-6 text-center text-xs text-gray-400">
                <span id="toggleText">Não tem conta? <span class="text-cyan-400 cursor-pointer underline" onclick="toggleForm()">Cadastre-se</span></span>
            </p>
        </div>
    </div>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby-23cMovuAZ0m6JouTueAara4JIYnAQVvRImBzhZWMh26gWhm0aB_KiFpRo2t2CcEQCA/exec";
        let isLogin = true;

        async function sincronizarUsuarios() {
            try {
                const resposta = await fetch(URL_SCRIPT + '?getDados=usuario');
                const dados = await resposta.json();
                
                if (Array.isArray(dados)) {
                    // LIMPA espaços em branco dos dados da planilha
                    const limpos = dados.map(u => ({
                        nome: (u.nome || "").toString().trim(),
                        senha: (u.senha || "").toString().trim()
                    }));
                    
                    localStorage.setItem('tsunami_users', JSON.stringify(limpos));
                    console.log("Sincronizado:", limpos);
                }
            } catch (err) {
                console.log('Erro sync:', err);
            }
        }

        sincronizarUsuarios();

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').innerText = isLogin ? "Login" : "Cadastro";
            document.getElementById('submitBtn').innerText = isLogin ? "Entrar" : "Criar Conta";
            document.getElementById('toggleText').innerHTML = isLogin 
                ? 'Não tem conta? <span class="text-cyan-400 cursor-pointer underline" onclick="toggleForm()">Cadastre-se</span>'
                : 'Já tem conta? <span class="text-cyan-400 cursor-pointer underline" onclick="toggleForm()">Fazer Login</span>';
        }

        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            
            // LIMPA espaços do input do usuário
            const nome = document.getElementById('nome').value.trim();
            const senha = document.getElementById('senha').value.trim();
            
            btn.innerText = "PROCESSANDO...";
            btn.style.opacity = "0.5";

            await sincronizarUsuarios();
            
            const users = JSON.parse(localStorage.getItem('tsunami_users')) || [];
            
            console.log("Digitado:", nome, "|", senha);
            console.log("Na planilha:", users);

            if (isLogin) {
                // COMPARAÇÃO EXATA (case-sensitive, mas sem espaços)
                const user = users.find(u => {
                    console.log("Comparando:", u.nome, "===", nome, "&&", u.senha, "===", senha);
                    return u.nome === nome && u.senha === senha;
                });
                
                if (user) {
                    sessionStorage.setItem('tsunami_logged', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert('Credenciais inválidas!\n\nVerifique:\n- Nome: ' + nome + '\n- Senha: ' + senha);
                    btn.innerText = "Entrar";
                    btn.style.opacity = "1";
                }
            } else {
                if (users.find(u => u.nome === nome)) {
                    alert('Este nome já existe!');
                    btn.innerText = "Criar Conta";
                    btn.style.opacity = "1";
                    return;
                }

                users.push({ nome, senha });
                localStorage.setItem('tsunami_users', JSON.stringify(users));

                try {
                    const formData = new FormData();
                    formData.append('action', 'usuario');
                    formData.append('nome', nome);
                    formData.append('senha', senha);
                    
                    await fetch(URL_SCRIPT, { method: 'POST', body: formData });
                    alert('Conta criada!');
                    toggleForm();
                } catch (err) {
                    alert('Salvo localmente.');
                }
                
                btn.innerText = "Entrar";
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
