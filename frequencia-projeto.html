<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequ√™ncia Projeto - TSUNAMI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030b16;
            --card-bg: #0d1726;
            --border-color: #1a2a3a;
            --accent-blue: #00d4ff;
            --btn-bg: #142132;
            --text-gray: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: white; padding: 20px; }

        /* LOADING OVERLAY */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(3, 11, 22, 0.9); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #loading-overlay.active { display: flex; }
        .spinner {
            width: 50px; height: 50px; border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-text { margin-top: 15px; color: var(--accent-blue); font-size: 14px; }

        header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .btn-nav { 
            width: 40px; height: 40px; border-radius: 50%; 
            background: var(--btn-bg); border: 1px solid var(--border-color);
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; text-decoration: none;
        }
        .btn-nav:disabled { opacity: 0.5; cursor: not-allowed; }

        .page-badge {
            background: var(--btn-bg); padding: 10px 25px; border-radius: 30px;
            border: 1px solid var(--border-color); font-weight: bold; font-size: 13px;
            letter-spacing: 1px; text-transform: uppercase;
        }

        .date-control { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .month-display { font-size: 18px; font-weight: bold; letter-spacing: 1px; min-width: 220px; text-transform: uppercase; }

        .filter-container { position: absolute; right: 20px; top: 85px; }
        select { 
            background: var(--card-bg); color: white; border: 1px solid var(--border-color);
            padding: 10px 15px; border-radius: 10px; outline: none; width: 220px; font-size: 14px;
        }

        .arena-container { 
            background: var(--card-bg); border-radius: 12px; 
            overflow-x: auto; border: 1px solid var(--border-color);
            margin-top: 20px;
            position: relative;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th, td { border-bottom: 1px solid var(--border-color); text-align: center; background: var(--card-bg); }

        .td-aluno { 
            text-align: left !important; 
            padding-left: 15px; 
            position: sticky; 
            left: 0; 
            z-index: 10; 
            width: 180px; 
            min-width: 180px;
            border-right: 2px solid var(--border-color);
        }

        th.td-aluno { z-index: 11; }

        .col-dia { width: 65px; min-width: 65px; }
        .col-faltas { width: 70px; min-width: 70px; }

        td { padding: 12px 0; }

        .aluno-nome { font-weight: 600; font-size: 12px; display: block; color: #f1f5f9; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .aluno-turma { font-size: 9px; color: var(--accent-blue); font-weight: bold; }

        .btn-action-group { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .btn-all { 
            background: #2563eb; color: white; border: none; padding: 2px 6px; border-radius: 4px; 
            font-size: 9px; font-weight: bold; cursor: pointer; 
        }
        .btn-all:disabled { background: #1a2a3a; cursor: not-allowed; }
        .btn-share { color: var(--accent-blue); font-size: 13px; cursor: pointer; padding: 4px; }

        .box { 
            width: 28px; height: 28px; border-radius: 6px; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; margin: 0 auto; cursor: pointer;
            background: #1e293b; color: #475569;
        }

        .st-presente { background: #10b981 !important; color: white !important; }
        .st-falta { background: #ef4444 !important; color: white !important; }
        .st-atraso { background: #f59e0b !important; color: white !important; }
        .st-justificado { background: #3b82f6 !important; color: white !important; }
        .box.st-nm { background: transparent !important; border: 1px solid #1e293b !important; color: #1e293b !important; pointer-events: none; opacity: 0.2; }

        .falta-badge { width: 24px; height: 24px; border-radius: 50%; background: #ef4444; color: white; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; margin: 0 auto; }
        .val-total { color: #10b981; font-weight: bold; font-size: 13px; }
        #toast { position: fixed; bottom: 30px; right: 30px; background: #10b981; color: white; padding: 12px 25px; border-radius: 10px; display: none; font-weight: bold; z-index: 1000;}
    </style>
</head>
<body>

<!-- LOADING OVERLAY -->
<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text">SALVANDO...</div>
</div>

<div id="toast">SALVO!</div>

<header>
    <a href="pagina-inicial.html" class="btn-nav"><i class="fas fa-chevron-left"></i></a>
    <div class="page-badge">FREQU√äNCIA PROJETO</div>
</header>

<div class="date-control">
    <button class="btn-nav" id="btn-mes-anterior" onclick="navegarMes(-1)"><i class="fas fa-chevron-left"></i></button>
    <span class="month-display" id="label-mes">...</span>
    <button class="btn-nav" id="btn-mes-proximo" onclick="navegarMes(1)"><i class="fas fa-chevron-right"></i></button>
</div>

<div class="filter-container">
    <select id="sel-turma" onchange="carregarProjeto()">
        <option value="">TODAS AS TURMAS</option>
    </select>
</div>

<div class="arena-container">
    <table>
        <thead>
            <tr id="h-days">
                <th class="td-aluno">NOME / TURMA</th>
                <th class="col-faltas">FALTAS</th>
            </tr>
            <tr id="row-all-actions">
                <td class="td-aluno" style="font-weight: bold; font-size: 11px; color: white;">MARCAR TODOS</td>
                <td>‚Äî</td>
            </tr>
        </thead>
        <tbody id="b-table"></tbody>
        <tfoot>
            <tr id="f-total">
                <td class="td-aluno" style="text-align:right !important; padding-right: 15px; font-size:11px; color:#64748b;">PRESEN√áAS:</td>
                <td>‚Äî</td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    const URL_SISTEMA = "https://script.google.com/macros/s/AKfycbzLOv51v8QZhJb4YVVzsq8jluarlT2iato9QKKYnlWoIkgAVec_pX_-mSaybRhh7EB8/exec";
    const URL_TURMAS = "https://script.google.com/macros/s/AKfycbw3Zy6DuTZO61C-RpD6hrnOFjXkFHNZQYDFKLFQAZ4hFVere7K31Y2W9FCBAhsgfOiSvQ/exec";

    let dataFoco = new Date(); 
    let diasProjeto = []; // Ter√ßas, Sextas e S√°bados
    let listaAlunosCache = [];
    let freqCache = [];
    let isProcessing = false;
    let requestQueue = [];
    let isQueueRunning = false;

    function showLoading(text = 'CARREGANDO...') {
        document.getElementById('loading-text').innerText = text;
        document.getElementById('loading-overlay').classList.add('active');
        isProcessing = true;
        document.getElementById('btn-mes-anterior').disabled = true;
        document.getElementById('btn-mes-proximo').disabled = true;
    }

    function hideLoading() {
        document.getElementById('loading-overlay').classList.remove('active');
        isProcessing = false;
        document.getElementById('btn-mes-anterior').disabled = false;
        document.getElementById('btn-mes-proximo').disabled = false;
    }

    function showToast() {
        const t = document.getElementById('toast');
        t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 1000);
    }

    // ALTERA√á√ÉO 2: FUN√á√ÉO ATUALIZADA PARA PEGAR TER√áAS (2), SEXTAS (5) E S√ÅBADOS (6)
    function atualizarDiasProjeto() {
        const ano = dataFoco.getFullYear(), mes = dataFoco.getMonth();
        document.getElementById('label-mes').innerText = `${dataFoco.toLocaleString('pt-BR', { month: 'long' }).toUpperCase()} DE ${ano}`;
        diasProjeto = [];
        let d = new Date(ano, mes, 1);
        
        while (d.getMonth() === mes) {
            const diaSemana = d.getDay(); // 0=Dom, 1=Seg, 2=Ter, 3=Qua, 4=Qui, 5=Sex, 6=S√°b
            // Pega Ter√ßas (2), Sextas (5) e S√°bados (6)
            if (diaSemana === 2 || diaSemana === 5 || diaSemana === 6) {
                let y = d.getFullYear(), m = String(d.getMonth() + 1).padStart(2, '0'), day = String(d.getDate()).padStart(2, '0');
                diasProjeto.push(`${y}-${m}-${day}`);
            }
            d.setDate(d.getDate() + 1);
        }
    }

    function parseDataManual(valor) {
        if (!valor || valor === '-' || valor === '' || valor === 'undefined' || valor === 'null') return null;
        
        let s = valor.toString().trim().split('T')[0];
        let dia, mes, ano;
        
        if (s.includes('-') && s.split('-')[0].length === 4) {
            let partes = s.split('-');
            ano = parseInt(partes[0]); 
            mes = parseInt(partes[1]) - 1; 
            dia = parseInt(partes[2]);
        }
        else if (s.includes('/') || (s.includes('-') && s.split('-')[2] && s.split('-')[2].length === 4)) {
            let sep = s.includes('/') ? '/' : '-';
            let partes = s.split(sep);
            dia = parseInt(partes[0]); 
            mes = parseInt(partes[1]) - 1; 
            ano = parseInt(partes[2]);
        } else { 
            return null; 
        }
        
        if (isNaN(dia) || isNaN(mes) || isNaN(ano)) return null;
        
        let data = new Date(ano, mes, dia);
        if (isNaN(data.getTime())) return null;
        
        data.setHours(0, 0, 0, 0);
        return data;
    }

    function dataParaNumero(data) {
        if (!data) return null;
        return data.getFullYear() * 10000 + (data.getMonth() + 1) * 100 + data.getDate();
    }

    async function addToQueue(nome, dia, status, obs) {
        return new Promise((resolve) => {
            requestQueue.push({ nome, dia, status, obs, resolve });
            processQueue();
        });
    }

    async function processQueue() {
        if (isQueueRunning || requestQueue.length === 0) return;
        
        isQueueRunning = true;
        const req = requestQueue.shift();
        
        try {
            await fetch(URL_SISTEMA, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ 
                    action: "upsert", 
                    data: { nome_aluno: req.nome, data: req.dia, status: req.status, obs: req.obs } 
                }) 
            });
            await new Promise(r => setTimeout(r, 100));
        } catch (e) {
            console.error('Erro na requisi√ß√£o:', e);
        }
        
        req.resolve();
        isQueueRunning = false;
        processQueue();
    }

    async function carregarProjeto() {
        if (isProcessing) return;
        
        showLoading('CARREGANDO DADOS...');
        
        const body = document.getElementById('b-table'), head = document.getElementById('h-days'), rowActions = document.getElementById('row-all-actions'), foot = document.getElementById('f-total'), turmaFiltro = document.getElementById('sel-turma').value;
        body.innerHTML = '<tr><td colspan="15" style="padding:50px; color:gray; text-align:center;">CARREGANDO...</td></tr>';
        
        while(head.children.length > 2) head.removeChild(head.children[1]);
        while(rowActions.children.length > 2) rowActions.removeChild(rowActions.children[1]);
        while(foot.children.length > 2) foot.removeChild(foot.children[1]);

        const inicioMes = new Date(dataFoco.getFullYear(), dataFoco.getMonth(), 1);
        const fimMes = new Date(dataFoco.getFullYear(), dataFoco.getMonth() + 1, 0);
        const numInicioMes = dataParaNumero(inicioMes);
        const numFimMes = dataParaNumero(fimMes);

        diasProjeto.forEach(dia => {
            const dataObj = parseDataManual(dia);
            const diaSemana = dataObj.getDay();
            let labelDia = '';
            if (diaSemana === 2) labelDia = 'TER';
            else if (diaSemana === 5) labelDia = 'SEX';
            else if (diaSemana === 6) labelDia = 'S√ÅB';
            
            const th = document.createElement('th'); 
            th.className = "col-dia"; 
            th.innerHTML = `${labelDia}<br>${dia.split('-')[2]}/${dia.split('-')[1]}`;
            head.insertBefore(th, head.lastElementChild);
            
            const tdAct = document.createElement('td'); 
            tdAct.innerHTML = `<div class="btn-action-group"><button class="btn-all" id="btn-all-${dia}" onclick="cicloColuna('${dia}')">ALL</button><i class="fas fa-share-alt btn-share" onclick="compartilharDia('${dia}')"></i></div>`;
            rowActions.insertBefore(tdAct, rowActions.lastElementChild);

            const tdFoot = document.createElement('td'); 
            tdFoot.id = `total-dia-${dia}`; 
            tdFoot.className = "val-total"; 
            tdFoot.innerText = "0";
            foot.insertBefore(tdFoot, foot.lastElementChild);
        });

        try {
            const resp = await fetch(URL_SISTEMA + "?table=arena&_=" + Date.now());
            const dados = await resp.json();
            listaAlunosCache = dados.alunos;
            freqCache = dados.frequencia;
            
            listaAlunosCache.sort((a, b) => {
                const nomeA = (a.nome || '').toUpperCase();
                const nomeB = (b.nome || '').toUpperCase();
                return nomeA.localeCompare(nomeB, 'pt-BR');
            });
            
            const listaAlunosFiltrados = listaAlunosCache.filter(a => turmaFiltro === "" || a.turma === turmaFiltro);
            body.innerHTML = '';

            listaAlunosFiltrados.forEach((aluno) => {
                const dMat = parseDataManual(aluno.data_matricula);
                const dValAtual = parseDataManual(aluno.data_de_validade_fim);
                const dRemat = parseDataManual(aluno.data_rematricula);
                const dValAnterior = parseDataManual(aluno.validade_anterior);
                
                const numMat = dataParaNumero(dMat);
                const numValAtual = dataParaNumero(dValAtual);
                const numRemat = dataParaNumero(dRemat);
                const numValAnterior = dataParaNumero(dValAnterior);

                if (numMat && numMat > numFimMes) return;
                if (!numRemat && numValAtual && numValAtual < numInicioMes) return;

                let tr = document.createElement('tr');
                tr.setAttribute('data-nome', aluno.nome);
                
                let html = `<td class="td-aluno"><span class="aluno-nome">${aluno.nome}</span><span class="aluno-turma">‚ô¶ ${aluno.turma}</span></td>`;
                
                diasProjeto.forEach(diaStr => {
                    const dSab = parseDataManual(diaStr);
                    const numSab = dataParaNumero(dSab);
                    
                    let bloqueado = false;
                    let motivo = '';
                    
                    if (!numSab) {
                        bloqueado = true;
                        motivo = 'sem_data';
                    }
                    else if (numMat && numSab < numMat) {
                        bloqueado = true;
                        motivo = 'antes_matricula';
                    } 
                    else if (numRemat && numValAnterior) {
                        if (numSab > numValAnterior && numSab < numRemat) {
                            bloqueado = true;
                            motivo = 'VACUO';
                        }
                        else if (numSab >= numRemat && numSab <= numValAtual) {
                            bloqueado = false;
                        }
                        else if (numSab > numValAtual) {
                            bloqueado = true;
                            motivo = 'nova_validade_expirada';
                        }
                    }
                    else if (numValAtual && numSab > numValAtual) {
                        bloqueado = true;
                        motivo = 'validade_expirada';
                    }

                    if (bloqueado) {
                        html += `<td><div class="box st-nm" title="${motivo}">N/M</div></td>`;
                    } else {
                        const f = freqCache.find(x => x.aluno === aluno.nome && x.data.includes(diaStr));
                        const st = f ? f.status : '';
                        const alunoIndex = listaAlunosCache.findIndex(a => a.nome === aluno.nome);
                        html += `<td><div id="btn-idx-${alunoIndex}-${diaStr}" class="box st-${st}" onclick="cicloIndividual('${aluno.nome.replace(/'/g, "\\'")}','${diaStr}')">${getIcon(st)}</div></td>`;
                    }
                });
                html += `<td><div id="faltas-idx-${listaAlunosCache.findIndex(a => a.nome === aluno.nome)}" class="falta-badge">0</div></td>`;
                tr.innerHTML = html; 
                body.appendChild(tr);
            });
            atualizarSomatorias();
        } catch (e) { 
            console.error(e);
            body.innerHTML = '<tr><td colspan="15" style="text-align:center;">Erro ao carregar dados.</td></tr>'; 
        } finally {
            hideLoading();
        }
    }

    function getIcon(st) {
        if (st === 'falta') return '<i class="fas fa-times"></i>'; 
        if (st === 'presente') return '<i class="fas fa-check"></i>'; 
        if (st === 'atraso') return '!'; 
        if (st === 'justificado') return 'J';
        return '‚Äî';
    }

    function atualizarSomatorias() {
        diasProjeto.forEach(dia => {
            let p = 0;
            document.querySelectorAll(`[id$='-${dia}']`).forEach(el => {
                if (el.classList.contains('st-presente') || el.classList.contains('st-atraso')) p++;
            });
            let c = document.getElementById(`total-dia-${dia}`); if(c) c.innerText = p;
        });

        document.querySelectorAll('#b-table tr').forEach((tr) => {
            const nome = tr.getAttribute('data-nome');
            if(!nome) return;
            let f = 0;
            diasProjeto.forEach(dia => {
                const alunoIndex = listaAlunosCache.findIndex(a => a.nome === nome);
                const el = document.getElementById(`btn-idx-${alunoIndex}-${dia}`);
                if (el && (el.classList.contains('st-falta') || el.classList.contains('st-justificado'))) f++;
            });
            const alunoIndex = listaAlunosCache.findIndex(a => a.nome === nome);
            let b = document.getElementById(`faltas-idx-${alunoIndex}`); 
            if(b) b.innerText = f;
        });
    }

    async function cicloIndividual(nome, dia) {
        if (isProcessing) return;
        
        const alunoIndex = listaAlunosCache.findIndex(a => a.nome === nome);
        const el = document.getElementById(`btn-idx-${alunoIndex}-${dia}`);
        if(!el) return;
        
        const ciclo = ['', 'falta', 'presente', 'atraso', 'justificado'];
        let atual = ''; ciclo.forEach(s => { if(el.classList.contains('st-'+s)) atual = s; });
        let prox = ciclo[(ciclo.indexOf(atual) + 1) % ciclo.length];
        let obs = "";
        
        if (prox === 'justificado') {
            obs = prompt("JUSTIFICATIVA:") || "Sem justificativa";
            if (obs === null) return;
        }
        
        el.className = `box st-${prox}`; 
        el.innerHTML = getIcon(prox);
        
        const fIdx = freqCache.findIndex(x => x.aluno === nome && x.data.includes(dia));
        if(fIdx > -1) { 
            freqCache[fIdx].status = prox; 
            freqCache[fIdx].obs = obs; 
        } else { 
            freqCache.push({ aluno: nome, data: dia, status: prox, obs: obs }); 
        }
        
        await addToQueue(nome, dia, prox, obs);
        
        showToast(); 
        atualizarSomatorias();
    }

    async function cicloColuna(dia) {
        if (isProcessing) return;
        
        const btnAll = document.getElementById(`btn-all-${dia}`);
        if (btnAll) btnAll.disabled = true;
        
        showLoading('MARCANDO TODOS...');
        
        const boxes = Array.from(document.querySelectorAll(`[id$='-${dia}']`)).filter(el => !el.classList.contains('st-nm'));
        if (!boxes.length) {
            hideLoading();
            if (btnAll) btnAll.disabled = false;
            return;
        }
        
        const ciclo = ['', 'falta', 'presente'];
        let atual = ''; 
        ciclo.forEach(s => { if(boxes[0].classList.contains('st-'+s)) atual = s; });
        let prox = ciclo[(ciclo.indexOf(atual) + 1) % ciclo.length];
        
        const linhas = document.querySelectorAll('#b-table tr');
        let count = 0;
        
        for (const tr of linhas) {
            const nomeAluno = tr.getAttribute('data-nome');
            if (!nomeAluno) continue;
            
            const alunoIndex = listaAlunosCache.findIndex(a => a.nome === nomeAluno);
            const btn = document.getElementById(`btn-idx-${alunoIndex}-${dia}`);
            
            if (btn && !btn.classList.contains('st-nm')) {
                btn.className = `box st-${prox}`; 
                btn.innerHTML = getIcon(prox);
                
                const fIdx = freqCache.findIndex(x => x.aluno === nomeAluno && x.data.includes(dia));
                if(fIdx > -1) { 
                    freqCache[fIdx].status = prox; 
                    freqCache[fIdx].obs = ""; 
                } else { 
                    freqCache.push({ aluno: nomeAluno, data: dia, status: prox, obs: "" }); 
                }
                
                await addToQueue(nomeAluno, dia, prox, "");
                count++;
                
                document.getElementById('loading-text').innerText = `MARCANDO... ${count}/${linhas.length}`;
            }
        }
        
        while (requestQueue.length > 0 || isQueueRunning) {
            await new Promise(r => setTimeout(r, 100));
        }
        
        showToast(); 
        atualizarSomatorias();
        hideLoading();
        if (btnAll) btnAll.disabled = false;
    }

    async function compartilharDia(dia) {
        const dataObj = parseDataManual(dia);
        const diaSemana = dataObj.getDay();
        let nomeDia = '';
        if (diaSemana === 2) nomeDia = 'TER√áA';
        else if (diaSemana === 5) nomeDia = 'SEXTA';
        else if (diaSemana === 6) nomeDia = 'S√ÅBADO';
        
        const dataFormatada = dia.split('-').reverse().join('/');
        let mensagem = `*Frequ√™ncia PROJETO - ${nomeDia}*\nDia: ${dataFormatada}\n\n`;
        const turmasMap = {}; const justificados = []; let totalGeral = 0;
        listaAlunosCache.forEach(aluno => {
            const freq = freqCache.find(f => f.aluno === aluno.nome && f.data.includes(dia));
            if (!freq) return;
            if (freq.status === 'presente' || freq.status === 'atraso') {
                if (!turmasMap[aluno.turma]) turmasMap[aluno.turma] = [];
                const icon = freq.status === 'atraso' ? ' ‚ö†Ô∏è' : '';
                turmasMap[aluno.turma].push(`${aluno.nome}${icon}`);
                totalGeral++;
            } else if (freq.status === 'justificado') {
                justificados.push(`*${aluno.nome}*\n(${freq.obs || 'Sem justificativa'})`);
            }
        });
        for (const turma in turmasMap) {
            mensagem += `*TURMA*\n${turmasMap[turma].join('\n')}\n-Total: ${turmasMap[turma].length} alunos\n\n`;
        }
        mensagem += `#Total/PROJETO: ${totalGeral} alunos\n\n`;
        if (justificados.length > 0) { mensagem += `üó£Ô∏è - Justificados\n${justificados.join('\n\n')}`; }
        if (navigator.share) {
            try { await navigator.share({ title: 'Frequ√™ncia PROJETO', text: mensagem }); } catch (err) {}
        } else {
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`, '_blank');
        }
    }

    async function navegarMes(dir) {
        if (isProcessing) {
            alert('Aguarde o processamento atual terminar...');
            return;
        }
        
        if (requestQueue.length > 0 || isQueueRunning) {
            showLoading('AGUARDANDO SALVAMENTO...');
            while (requestQueue.length > 0 || isQueueRunning) {
                await new Promise(r => setTimeout(r, 100));
            }
            hideLoading();
        }
        
        dataFoco.setMonth(dataFoco.getMonth() + dir); 
        atualizarDiasProjeto(); 
        await carregarProjeto();
    }

    window.onload = async () => {
        atualizarDiasProjeto();
        try {
            const respT = await fetch(URL_TURMAS + "?table=turmas").then(r => r.json());
            const sel = document.getElementById('sel-turma');
            respT.forEach(t => { if(t.nome) sel.innerHTML += `<option value="${t.nome}">${t.nome}</option>`; });
        } catch(e) {}
        await carregarProjeto();
    };
</script>
