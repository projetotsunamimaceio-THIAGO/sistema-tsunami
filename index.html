<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TSUNAMI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #030b16; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: #0d2137; padding: 40px; border-radius: 20px; border: 1px solid #1a3a5a; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-login { width: 100px; margin-bottom: 20px; }
        h2 { color: #00d4ff; margin-bottom: 30px; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #1a3a5a; background: #030b16; color: white; outline: none; }
        button { width: 100%; padding: 12px; margin-top: 20px; border-radius: 8px; border: none; background: #00d4ff; color: #030b16; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #008cb0; opacity: 0.9; }
        .toggle-link { margin-top: 20px; font-size: 14px; color: #8da0b1; cursor: pointer; display: block; }
        .toggle-link b { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo-login">
        <h2 id="auth-title">LOGIN</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <button id="auth-btn" onclick="handleAuth()">Entrar</button>
        <span class="toggle-link" id="toggle-auth" onclick="toggleMode()">Não tem conta? <b>Cadastre-se</b></span>
    </div>
    <script>
        const SUPABASE_URL = 'https://ddgflmikxjdvoxmikoha.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Sd7UsSwS0J64cY_YgKveMw_9woayJR1';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let isLogin = true;
        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'LOGIN' : 'CADASTRO';
            document.getElementById('auth-btn').innerText = isLogin ? 'Entrar' : 'Criar Conta';
            document.getElementById('toggle-auth').innerHTML = isLogin ? 'Não tem conta? <b>Cadastre-se</b>' : 'Já tem conta? <b>Faça Login</b>';
        }
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) { alert('Preencha todos os campos!'); return; }
            if (isLogin) {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert('Erro: ' + error.message);
                else window.location.href = 'pagina-inicial.html';
            } else {
                const { data, error } = await _supabase.auth.signUp({ email, password });
                if (error) alert('Erro: ' + error.message);
                else alert('Cadastro realizado! Se o e-mail de confirmação estiver ativo, valide-o.');
            }
        }
    </script>
</body>
</html>
