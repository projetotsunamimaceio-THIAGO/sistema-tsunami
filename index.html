<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUNAMI - Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 255, 0.1); }
        .nav-card { transition: all 0.2s ease; cursor: pointer; }
        .nav-card:hover { transform: scale(1.03); background: rgba(0, 255, 255, 0.08); border-color: rgba(0, 255, 255, 0.3); }
        .logo-img { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 3px solid #00ffff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
        .neon-text { color: #00ffff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
    </style>
</head>
<body class="p-6">
    <script>
        if (sessionStorage.getItem('tsunami_logged') !== 'true') { window.location.href = 'login.html'; }
        function logout() { sessionStorage.removeItem('tsunami_logged'); window.location.href = 'login.html'; }
    </script>

    <header class="text-center mb-10">
        <div class="flex justify-center mb-4">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/130?text=LOGO'">
        </div>
        <h1 class="text-5xl md:text-7xl font-bold tracking-[0.2em] border-b-2 border-cyan-400 inline-block mb-2 neon-text">TSUNAMI</h1>
        <p class="text-sm md:text-md uppercase tracking-[0.5em] text-cyan-300">FREQUÊNCIA - GESTÃO</p>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl">
        <a href="turmas.html" class="nav-card glass p-5 rounded-lg flex flex-col items-center border-l-4 border-cyan-400 text-center">
            <i class="fas fa-users-cog text-2xl mb-2 text-cyan-400"></i>
            <h3 class="text-xs font-bold uppercase tracking-wider text-cyan-300">Turmas</h3>
        </a>
        <a href="alunos.html" class="nav-card glass p-5 rounded-lg flex flex-col items-center border-l-4 border-fuchsia-500 text-center">
            <i class="fas fa-user-plus text-2xl mb-2 text-fuchsia-400"></i>
            <h3 class="text-xs font-bold uppercase tracking-wider text-fuchsia-300">Alunos</h3>
        </a>
        <a href="alerta.html" class="nav-card glass p-5 rounded-lg flex flex-col items-center border-l-4 border-rose-500 text-center">
            <i class="fas fa-exclamation-triangle text-2xl mb-2 text-rose-500"></i>
            <h3 class="text-xs font-bold uppercase tracking-wider text-rose-400">Alertas</h3>
        </a>
        <a href="arena.html" class="nav-card glass p-5 rounded-lg flex flex-col items-center border-l-4 border-emerald-400 text-center">
            <i class="fas fa-check-double text-2xl mb-2 text-emerald-400"></i>
            <h3 class="text-xs font-bold uppercase tracking-wider text-emerald-300">Arena</h3>
        </a>
        <a href="projeto.html" class="nav-card glass p-5 rounded-lg flex flex-col items-center border-l-4 border-amber-400 text-center">
            <i class="fas fa-project-diagram text-2xl mb-2 text-amber-400"></i>
            <h3 class="text-xs font-bold uppercase tracking-wider text-amber-300">Projeto</h3>
        </a>
        <a href="relatorio.html" class="nav-card glass p-5 rounded-lg flex flex-col items-center border-l-4 border-violet-500 text-center">
            <i class="fas fa-chart-pie text-2xl mb-2 text-violet-400"></i>
            <h3 class="text-xs font-bold uppercase tracking-wider text-violet-300">Relatórios</h3>
        </a>
    </div>

    <button onclick="logout()" class="mt-12 text-rose-500 font-bold text-[10px] uppercase tracking-widest hover:underline">Sair do Sistema</button>
</body>
</html>
